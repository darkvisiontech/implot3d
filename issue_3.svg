            <text class="label-muted" x="0" y="9.0" text-anchor="middle" dominant-baseline="middle">status:idea</text>
        </g>
        
        <!-- Contributor Comment -->
        <text class="small" fill="var(--fgColor-muted)" x="8" y="91"><tspan style="text-decoration: underline;">WorstCodeWay</tspan> opened on Dec 6 Â· <tspan style="text-decoration: underline;">brenocq</tspan> commented on Dec 21</text>
    
        <!-- Avatars -->
        
            <g transform="translate(644.5, 54.0)">
                <image x="-17.5" y="-17.5" width="35" height="35" href="data:image/png;base64," clip-path="url(#circle-clip)" />
                <circle cx="0" cy="0" r="17.5" fill="none" stroke="var(--border-color)" stroke-width="1" />
            </g>
            
            <g transform="translate(624.5, 54.0)">
                <image x="-17.5" y="-17.5" width="35" height="35" href="data:image/png;base64," clip-path="url(#circle-clip)" />
                <circle cx="0" cy="0" r="17.5" fill="none" stroke="var(--border-color)" stroke-width="1" />
            </g>
            
        
        <!-- Comments -->
        <g transform="translate(563.5, 43.0)">
            <rect class="labelBg-muted" x="0" y="0" width="37" height="22.0" rx="11.0"/>
            <path class="icon-muted" transform="translate(7, 4.0) scale(0.875)" d="M1 2.75C1 1.784 1.784 1 2.75 1h10.5c.966 0 1.75.784 1.75 1.75v7.5A1.75 1.75 0 0 1 13.25 12H9.06l-2.573 2.573A1.458 1.458 0 0 1 4 13.543V12H2.75A1.75 1.75 0 0 1 1 10.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h4.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"/>
            <text class="small muted" x="24" y="15">1</text>
